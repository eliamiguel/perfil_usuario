<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de usuário</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/formularios.css">
    <link rel="stylesheet" href="./src/css/mediascreen.css">
</head>
<body>
   <header class="header">
    <h1 class="nome" id="nomeTitulo"></h1>
   </header> 
   <section class="containerDados">
    <div class="containerDadosCadastrados">
        <div class="divImagem">
            <img src="src/img/jao.webp" alt="">
        </div>
        <div>
            <p class="paragravo">Nome: <span id="nomeCadastrado"></span></p> 
            <p class="paragravo">E-mail: <span id="emailCadastrado"></span></p> 
            <p class="paragravo">Telefone: <span id="telefoneCadastrado"></span></p> 
        </div>
    </div>

    <div class="containerFormulario">
        <h2 class="subtitulo">Edite os dados</h2>

        <form id="form" action="/" method="post">
            <div class="inputbox">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome" dataset.index="1"><br>
                <span id="nomeErro" class="nomeErro" ></span><br>
            </div>
           
            <div class="inputbox">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <span id="emailErro" ></span><br> 
            </div>
            
            <div class="inputbox">
                <label for="telefone">Telefone:</label>
                <input type="telefone" id="telefone" name="telefone" required ><br>
                <span id="telefoneErro"></span><br>
            </div>
             <button type="button" id="salvar">Editar</button>  
        </form>
    </div>
   </section>
   <form action="" class="testeApi">
    <div class="inputbox">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" required>
        <span id="cepError"></span><br>     
    </div>
    
    <div class="inputbox">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco"  required>
        <span id="enderecoErro" ></span><br> 
    </div>

    <div class="inputbox">
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro"  required>
        <span id="bairroErro" ></span><br> 
    </div>

    <div class="inputbox">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade"  required>
        <span id="cidadeErro" ></span><br> 
    </div>
   </form>
   <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
   <script src="plugins-jquery/jquery.mask.min.js"></script>
   <script src="./src/js/main.js"></script>
   <script src="./src/js/consutaCep.js"></script>

   <script src="./src/js/mainjQ.js"></script>
</body>
</html>
